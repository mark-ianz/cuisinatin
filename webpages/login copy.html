<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://cuisinatin.netlify.app/images/favicon/favicon-black.svg"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon/favicon-white.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/login-copy.css">
    <title>Cuisinatin | Filipino Cuisines</title>
</head>
<body>
  <!-- MAIN CONTAINER -->
  <div class="main-container">

    <!-- BACKGROUND IMAGE SECTION -->
    <div class="image-section">
      <img src="../images/login-background.jpg" alt="Error" class="background-image">
    </div>

    <!-- LOGIN SECTION -->
    <div class="login-section">

      <!-- LOGIN CONTAINER -->
      <div class="login-container">
        <!-- TOP SIDE OF CONTAINER -->
        <div class="top-side">
          <div class="logo-container">
            <img src="../images/logo/logo-black.svg" class="logo">
          </div>
          <div>
            <p class="login">
              Log in
            </p>
          </div>
        </div>
        
        <div class="hr"></div>

        <!-- MIDDLE SIDE OF CONTAINER (LOG IN INPUT) -->
        <div class="middle-side">
          <form action="../index.html">
            <input type="text" class="js-username text-input" placeholder="Username" required>
            <div class="password-container">
              <input type="password" class="js-password password-input" placeholder="Password" required>
              <img src="../images/open-eye.png" class="js-open-eye show-pw" onclick="togglePassword()">
              <img src="../images/close-eye.png" class="js-close-eye hide-pw" onclick="togglePassword()">
            </div>
            <input type="submit" class="login-button" value="Log in">
            <div class="forgot-password-container">
              <a href="" class="forgot-password">
                Forgot password?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="../scripts/login.js"></script>
</body>
</html>
