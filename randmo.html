<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="search" name="search" class="js-search-bar">
  <input type="button" value="Search" class="js-search-button">
  <script>
    let cuisines = [{
      id: crypto.randomUUID (),
      cusineName: 'Adobong Manok',
      keywords: [
        'adobo',
        'manok',
        'adobong manok'
      ]
    }, {
      id: crypto.randomUUID (),
      cusineName: 'Sinigang na Baboy',
      keywords: [
        'sinigang',
        'baboy',
        'sinigang na baboy'
      ]
    }, {
      id: crypto.randomUUID (),
      cusineName: 'Pork Sisig',
      keywords: [
        'pork',
        'sisig',
        'pork sisig'
      ]
    }, {
      id: crypto.randomUUID (),
      cusineName: 'Adobong Baboy',
      keywords: [
        'adobo',
        'baboy',
        'Adobong Baboy'
      ]
    }, {
      id: crypto.randomUUID (),
      cusineName: 'Sinigang na Isda',
      keywords: [
        'sinigang',
        'isda',
        'Sinigang na Isda'
      ]
    }];

    const SEARCH_BAR = document.querySelector ('.js-search-bar');
    const SEARCH_BUTTON = document.querySelector ('.js-search-button');

    function search () {
      const searchInput = SEARCH_BAR.value;
      cuisines.forEach ((cuisine) => {
        cuisine.keywords.forEach ((keywords) => {
          if (keywords === searchInput) {
            console.log (cuisine.cusineName);
          };
        })
      });
      SEARCH_BAR.value = '';
    }

    SEARCH_BUTTON.addEventListener ('click', search);
    SEARCH_BAR.addEventListener ('keydown', (event) => {
      if (event.key === 'Enter') {
        search ();
      }
    })
  </script>
</body>
</html>
